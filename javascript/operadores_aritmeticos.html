<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">
	<title>JavaScript</title>

	<script type="text/javascript">

		var num1 = prompt('Digite o valor de num1:');
		var num2 = prompt('Digite o valor de num2:');

		num1 = parseInt(num1);
		num2 = parseInt(num2);

		document.write('A soma entre num1 e num2 eh: ' + (num1 + num2) + '<br>');
		document.write('A subtracao entre num1 e num2 eh: ' + (num1 - num2) + '<br>');
		document.write('A multiplicacao entre num1 e num2 eh: ' + (num1 * num2) + '<br>');
		document.write('A divisao entre num1 e num2 eh: ' + (num1 / num2) + '<br>');
		document.write('O modulo entre num1 e num2 eh: ' + (num1 % num2) + '<br>');
		document.write('num1 elevado a num2 eh: ' + (num1 ** num2) + '<br>');
		document.write('O incremento de ' + num1 + ' eh: ' +(++num1)+ '<br>');
		document.write('O incremento de ' + num1 + ' eh: ' +(num1++)+ '<br>');

		num2 **= 2;
		var teste = "Ola, ";
		teste += 'Kaio';

		document.write('num1: ' + num1 + ' num2: ' + num2 + ' teste: ' + teste +'<br>');

		/* Precedencia
		1: multiplicacao e divisao
		2: soma e subtracao
		*/

	</script>
</head>

<body>

</body>
</html>
