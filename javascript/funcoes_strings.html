<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">
	<title>JavaScript</title>

	<script type="text/javascript">

		//propriedades length
		var nome = ' Kaio Henrique de Sousa ';
		document.write(nome.length);
		document.write('<br>');
		document.write(nome.charAt(3));
		document.write('<br>');
		document.write(nome.indexOf('Hen'));
		document.write('<br>');
		document.write(nome.replace('Sousa', 'Souza'));
		document.write('<br>');
		document.write(nome.substr(5, 8));
		document.write('<br>');
		document.write(nome.toUpperCase());
		document.write('<br>');
		document.write(nome.toLowerCase());
		document.write('<br>');
		document.write('-' + nome + '-');
		document.write('<br>');
		document.write('-' + nome.trim() + '-');


	</script>
</head>

<body>

</body>
</html>
