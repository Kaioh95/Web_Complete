<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">
	<title>JavaScript</title>

	<script type="text/javascript">

		var lista_coisas = Array();

		lista_coisas['frutas'] = Array('Banana', 'Morango', 'Maca');
		lista_coisas['pessoas'] = ['Joao', 'Jose', 'Maria'];

		//incluir elemento no final do array
		//lista_coisas['frutas'].push('Banana');

		//incluir elemento no inicio do array
		lista_coisas['frutas'].unshift('Uva');

		//remover elemento no final do array
		//lista_frutas.pop();

		//remover elemento no inicio do array
		lista_coisas['frutas'].shift();
		lista_coisas.shift();

		console.log(lista_coisas);

	</script>
</head>
