<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">
	<title>JavaScript</title>

	<script type="text/javascript">
		
		function distribuiCaracter(){
			//selecionar o valor digitado
			var caracter = document.getElementById('entrada').value;
			//limpar o campo de digitacao
			document.getElementById('entrada').value = '';

			//limpar espacos em branco nas extremidades da string
			caracter.trim();

			switch(caracter){
				case '0':
				case '1':
				case '2':
				case '3':
				case '4':
				case '5':
				case '6':
				case '7':
				case '8':
				case '9':
					//adicionar o caracter no campo referente a numeros
					document.getElementById('apenas_numeros').value += caracter;
					break;
				default:
					//adicionar o caracter no campo referente a letras
					document.getElementById('apenas_letras').value += caracter;
			}
		}

	</script>

</head>

<body>
	
	<input type="text" placeholder="Digite uma caracter aqui" onkeyup="distribuiCaracter()" id="entrada">

	<hr>
	<span>Letras:</span>
	<input type="text" id="apenas_letras" disabled>

	<span>Numeros:</span>
	<input type="text" id="apenas_numeros" disabled>

</body>
</htmlt
