<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">
	<title>JavaScript</title>

	<script type="text/javascript">

		var a = 10;
		var b = 20;
		var c = null;

		document.write('A: ' + a + '<br>');
		document.write('B: ' + b + '<br>');
		document.write('C: ' + c + '<br>');

		document.write('<hr>');

		//Logica de inversao dos valores A e B

		c = a;
		a = b;
		b = c;

		document.write('A: ' + a + '<br>');
		document.write('B: ' + b + '<br>');
		document.write('C: ' + c + '<br>');

		document.write('<hr>');
	</script>
</head>

<body>

	<h1>Desafio A-B-C</h1>

</body>
</html>
