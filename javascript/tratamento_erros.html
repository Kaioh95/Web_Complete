<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">
	<title>JavaScript</title>

	<script type="text/javascript">
		
		//netflix
		var video = Array();

		video[1] = Array();
		video[1]['Nome'] = 'Fullmetal Alchemist';
		video[1]['Categoria'] = 'Anime';

		function getVideo(video){

			try{
				console.log(video[0]['Nome']);
			}
			catch(e){
				tratarErro(e);
				console.log('Agora sim podemos tratar esse erro.');
				throw new Error('Houve um erro, mas nao se preocupe.');
			}
			finally{
				console.log('Sempre passa por aqui (try / catch)');
			}
			console.log('A aplicacao nao morreu');
		}

		function tratarErro(e){
			//Logica para registar erro no servidor
			console.log(e);
		}

		getVideo(video);

	</script>
</head>

<body>

</body>
</html>
