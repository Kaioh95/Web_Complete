<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">
	<title>JavaScript</title>

	<script type="text/javascript">

		var x = 10.5;
		document.write(Math.ceil(x));
		document.write('<br>');
		document.write(Math.floor(x));
		document.write('<br>');
		document.write(Math.round(x));
		document.write('<br>');
		document.write(Math.random());

	</script>
</head>

<body>

</body>
</html>
