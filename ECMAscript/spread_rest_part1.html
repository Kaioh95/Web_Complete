<head>
	<meta charset="utf-8">
	<title></title>

	<!-- Load Babel -->

	<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
	
	<!-- Your custom script here -->
	<script type="text/babel">

		//contexto spread

		//string
		let tituloArtigo = 'Como utilizar o operador rest/spread';
		console.log(tituloArtigo);
		console.log(...tituloArtigo);
		console.log([...tituloArtigo])

		//arrays
		let listaCursos1 = ['NodeJS e MogonDB', 'ES6, TypeScript e Angular 4'];
		let listaCursos2 = ['Multiplataforma Android/IOS', 'Introducao ao GNU/Linux'];
		let listaCursosCompleto = ['Web completo', 'Android completo', ...listaCursos1, ...listaCursos2];

		console.log(listaCursosCompleto);

		//objetos
		let pessoa = {nome:'Jo√£o', idade: 27};
		let clone = { endereco: 'Rua Abc', ...pessoa};

		console.log(clone);

	</script>
</script>
</head>
