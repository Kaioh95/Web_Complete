<!DOCTYPE html>

<html>

<head>
	<meta charset="utf-8">
	<title></title>

	<!-- Load Babel -->
	<!-- v6 <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script> -->
	<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
	
	<!-- Your custom script here -->
	<script type="text/babel">
	
		//aviao
		//atributos cor e modelo levantarVoo

		//obejeto literal
		let a1 = {
			cor: 'Branco',
			modelo: 'Airbus a380',
			levantarVoo: function(){ console.log('Levantar voo');}
		};

		//funcao contrutora
		let AviaoF = function(){
			this.cor ='Azul',
			this.modelo = 'Boeing 787',
			this.levantarVoo = function(){ console.log('Levantar voo');}
		}

		let a2 = new AviaoF();

		//classes
		class AviaoC{
			constructor(){
				this.cor = 'Vermelho';
				this.modelo = 'Embraer E-Jets';
			}

			levantarVoo(){
				console.log('Levantar Voo');
			}
		}

		let a3 = new AviaoC();

		console.log(a1);
		console.log(a2);
		console.log(a3);

	</script>
</script>
</head>
