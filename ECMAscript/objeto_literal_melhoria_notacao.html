<!DOCTYPE html>

<html>

<head>
	<meta charset="utf-8">
	<title></title>

	<!-- Load Babel -->
	<!-- v6 <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script> -->
	<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
	
	<!-- Your custom script here -->
	<script type="text/babel">
	
		let nome = 'Jorge';
		let idade = 29;
		let sexo = 'Masculino';
		let profissao = 'Programador';

		let objeto = {
			nome: nome,
			idade: idade,
			sexo: sexo,
			profissao: profissao,
			exibirResumo: function(){
				console.log(`${this.nome}, ${this.idade}, ${this.sexo} eh ${this.profissao}`);
			}
		};

		console.log(objeto);
		objeto.exibirResumo();

		let objeto2 = {
			nomeTeste: nome,
			idade,
			sexo,
			profissao,
			exibirResumo(){
				console.log(`${this.nomeTeste}, ${this.idade}, ${this.sexo} eh ${this.profissao}`);
			}
		};

		console.log(objeto2);
		objeto2.exibirResumo();

	</script>
</script>
</head>

<body>


</body>

</html>
