<!DOCTYPE html>

<html>

<head>
	<meta charset="utf-8">
	<title></title>

	<!-- Load Babel -->
	<!-- v6 <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script> -->
	<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
	
	<!-- Your custom script here -->
	<script type="text/babel">

	class Animal{
		constructor(cor, tamanho, peso){
			this.cor = cor;
			this.tamanho = tamanho;
			this.peso = peso;
		}

		dormir(){
			console.log('Dormir');
		}
	}

	class Passaro extends Animal{
		constructor(bico, cor, tamanho, peso){
			super(cor, tamanho, peso);
			this.bico = bico;
		}

		voar(){
			console.log('Voar');
		}
	}

	class Papagaio extends Passaro{
		constructor(sabeFalar, bico, cor, tamanho, peso){
			super(bico, cor, tamanho, peso);
			this.sabeFalar = sabeFalar;
		}

		falar(){
			console.log('Falar');
		}
	}

	class Avestruz extends Passaro{
		constructor(bico, cor, tamanho, peso){
			super(bico, cor, tamanho, peso);
		}

		voar(){
			console.log('Nao sabe voar');
		}

		enterrarCabeca(){
			console.log('Enterrar cabeca');
		}
	}

	let papagaio = new Papagaio(true, 'Medio', 'Verde', 20, 350);
	papagaio.voar();

	let avestruz = new Avestruz();
	avestruz.enterrarCabeca();
	avestruz.voar();
	

	</script>
</script>
</head>

<body>

	<div id="output"></div>

</body>

</html>
