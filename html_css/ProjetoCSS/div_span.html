<!DOCTYPE html>

<html>

	<head>

		<title>Div e Span</title>
		<meta charset="utf-8">

		<style type="text/css">
			
			#topo{
				background: blue;
			}

			#conteudo{
				background: red;
			}

			#rodape{
				background: green;
			}

			#assinatura{
				background: purple;
			}

			.produto{
				background: gray;
				margin: 10px;
			}

			.azul{
				color: blue;
			}

		</style>

	</head>

	<body>

		<div id="topo">
			
			<img src="amazon.png" width="200">
			<ul>
				<li>Home</li>
				<li>Produtos</li>
				<li>Contato</li>
			</ul>

		</div>

		<div id="conteudo">
			
			<dir class="produto">
				Produto 1
			</dir>

			<dir class="produto">
				Produto 2
			</dir>

			<dir class="produto">
				Produto 3
			</dir>

		</div>

		<div id="rodape" align="center">
			
			Todos os <span class="azul">direitos</span> reservados

		</div>

		<span id="assinatura">
			Kaio Henrique
		</span>

		<span>
			Hell
		</span>

	</body>

</html>
