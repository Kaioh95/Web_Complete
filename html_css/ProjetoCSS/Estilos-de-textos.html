<!DOCTYPE html>

<html>

	<head>

		<title>Estilos de textos</title>
		<meta charset="utf-8">

		<style type="text/css">
			
			body{
				font-size: 40px;
				font-family: "Time New Roman", Times, serif;
			}
			
			.negrito{
				/* normal, bold, 100 ate 900*/
				font-weight: 900;
			}

			.italico{
				font-style: italic;
			}

			.formatacao{
				/* uderline, overline */
				text-decoration: line-through;
			}

			.texto{
				font: bold 40px "Lucida Sans Unicode", "Lucida Grande", sans-serif;
			}

		</style>

	</head>

	<body>

		<p class="negrito">Texto negrito</p>
		<p class="italico">Texto italico</p>
		<p class="formatacao">Formatacao de texto</p>
		<p class="texto">Texto negrito</p>
		<p>Texto negrito</p>

	</body>

</html>
