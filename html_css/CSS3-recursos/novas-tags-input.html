<!DOCTYPE html>

<html>

<head>

	<title>Novas Tags de Input HTML 5</title>
	<meta charset="utf-8">

</head>

<body>

	<form>
		<!--Novos Inputs e atributos HTML 5 required -->
		<label for="nome">Nome</label>
		<input type="text" id="nome" required autofocus>
		<br><br>

		<label for="email">Email</label>
		<input type="email" id="email" required>
		<br><br>

		<!-- Número  -->
		<label for="numero">Número</label>
		<input type="number" id="numero" step="5" min="1" max="20">
		<br><br>

		<!-- URL  -->
		<label for="url">URL</label>
		<input type="url" id="url" placeholder="ex http://www...">
		<br><br>

		<!-- Pesquisa  -->
		<label for="pesquisa">Pesquisa</label>
		<input type="search" id="pesquisa">
		<br><br>

		<!-- Range  -->
		<label for="range">Range</label>
		<input type="range" id="range" min="1" max="10" value="5">
		<br><br>

		<!-- Cor  -->
		<label for="data">Data</label>
		<input type="date" id="data">
		<br><br>

		<!-- Cor  -->
		<label for="cor">Cor</label>
		<input type="color" id="cor">
		<br><br>

		<input type="submit" value="Enviar">
	</form>

</body>

</html>
